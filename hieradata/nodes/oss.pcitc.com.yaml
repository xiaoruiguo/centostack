---
# ntp configuration
ntp::servers:
  - s1a.time.edu.cn iburst
  - s2a.time.edu.cn iburst
  - s3a.time.edu.cn iburst
ntp::restrict:
  - 'default kod nomodify notrap nopeer noquery'
  - '127.0.0.1'
  - '10.238.40.0 mask 255.255.255.192 nomodify notrap' 

classes: 'rabbitmq'

#rabbitmq_plugin: 
#  - 'rabbitmq_management'
